<div class="card mb-4">
    <div class="card-header">
        Lager
    </div>
    <div class="card-body">
        <div class="row">
            <div class="card-body">
                <p>
                    Lagermenge: {{ product.stock }}<br/>
                Aktiv: {{ product.active }}<br/>
                {% if product.storage_location %}
                    Position: {{ product.storage_location }}<br/>
                {% endif %}
                    Sortierung: {{ product.sort }}
                </p>
            </div>
        </div>
    </div>
</div>
