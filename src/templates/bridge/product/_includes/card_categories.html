<div class="card mb-4">
    <div class="card-header">
        Kategorien
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for category in product.categories %}
                <li class="list-group-item">
                    <h5 class="mb-1">{{ category.get_main().get_translation().name }}</h5>
                    <p>{{ category.get_translation().name }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
